name: ci

on:
    pull_request:
        branches:
            - master

jobs:
    commitlint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Run commitlinter ğŸ‘€
              uses: wagoid/commitlint-github-action@v3
    lint_and_tests:
        runs-on: ubuntu-latest
        services:
            redis:
                image: redis
                ports:
                    - '6379:6379'
                options: --entrypoint redis-server
            postgresql:
                image: postgres:latest
                ports:
                    - 5432:5432
                env:
                    POSTGRES_PASSWORD: yourpassword
                    POSTGRES_USER: lucid
                    POSTGRES_DB: lucid
        steps:
            - name: Checkout ğŸ›
              uses: actions/checkout@v2

            - name: Setup node env ğŸ—
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: 16.8.0
                  check-latest: true

            - name: Cache node_modules ğŸ“¦
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ubuntu-latest-node-${{ hashFiles('yarn.lock') }}
                  restore-keys: |
                      ubuntu-latest-node-
            - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
              run: yarn --frozen-lockfile

            - name: Build packages ğŸ‘·
              run: yarn run build:tsc

            - name: Run linter ğŸ‘€
              run: yarn run lint

            - name: Run client tests ğŸ§ª
              run: yarn run lerna run --scope @musicroom/client test

            - name: Run Server tests ğŸ§ª
              run: yarn run lerna run --scope @musicroom/server test
              env:
                  REDIS_CONNECTION: 'local'
                  REDIS_HOST: '127.0.0.1'
                  REDIS_PORT: '6379'
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
                  GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
                  HOST: '0.0.0.0'
                  APP_KEY: '-qyExFFunSk4vSAvUiwheisaGicpYVpC'
                  DB_CONNECTION: pg
                  PG_HOST: '127.0.0.1'
                  PG_PORT: 5432
                  PG_USER: lucid
                  PG_PASSWORD: yourpassword
                  PG_DB_NAME: lucid
                  PORT: 3333

            - name: Run Temporal tests ğŸ§ª
              run: yarn run lerna run --scope @musicroom/temporal test

name: ci

on:
    pull_request:
        branches:
            - master

jobs:
    runner-job:
        runs-on: ubuntu-latest
        services:
            redis:
                image: redis:4.0.5-alpine
                command: redis-server --requirepass yourpassword
                hostname: local
                ports:
                    - '6379:6379'
                networks:
                    - redis-net
                volumes:
                    - redis-data:/data
    commitlint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Run commitlinter 👀
              uses: wagoid/commitlint-github-action@v3
    lint_and_tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎
              uses: actions/checkout@v2

            - name: Setup node env 🏗
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: 16
                  check-latest: true

            - name: Cache node_modules 📦
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ubuntu-latest-node-${{ hashFiles('yarn.lock') }}
                  restore-keys: |
                      ubuntu-latest-node-
            - name: Install dependencies 👨🏻‍💻
              run: yarn --frozen-lockfile

            - name: Build packages 👷
              run: yarn run build

            - name: Run linter 👀
              run: yarn run lint

            - name: Run tests 🧪
              run: yarn run test
              env:
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
                  HOST: '0.0.0.0'
                  APP_KEY: '-qyExFFunSk4vSAvUiwheisaGicpYVpC'

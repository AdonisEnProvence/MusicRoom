version: '3'
services:
    database:
        image: 'postgres'
        env_file:
            - database.env
        volumes:
            - database-data:/var/lib/postgresql/data/
    redis:
        image: redis:4.0.5-alpine
        command: redis-server --requirepass yourpassword
        hostname: local
        ports:
            - '6379:6379'
        networks:
            - redis-net
        volumes:
            - redis-data:/data

networks:
    redis-net:

volumes:
    redis-data:
    database-data:

databases:
- name: temporal-db
  databaseName: temporal
  user: temporal
  plan: Starter
  region: oregon
- name: temporal-db-visibility
  databaseName: visibility
  user: visibility
  plan: Starter
  region: oregon

services:
- type: pserv
  name: temporal
  autoDeploy: false
  plan: Starter
  region: oregon
  env: docker
  dockerfilePath: ./packages/temporal/Dockerfile.server.yaml
  envVars:
  - key: SERVICES
    value: frontend,matching,history,worker
  - key: DYNAMIC_CONFIG_FILE_PATH
    value: /etc/temporal/dynamicconfig.yaml
  - key: BIND_ON_IP
    value: 0.0.0.0
  - key: TEMPORAL_BROADCAST_ADDRESS
    value: 0.0.0.0
  - key: TEMPORAL_CLI_ADDRESS
    value: localhost:7233
  - key: SKIP_POSTGRES_DB_CREATION
    value: true
  - key: DB
    value: postgresql
  - key: DBNAME
    fromDatabase:
      name: temporal-db
      property: database
  - key: DB_PORT
    fromDatabase:
      name: temporal-db
      property: port
  - key: POSTGRES_USER
    fromDatabase:
      name: temporal-db
      property: user
  - key: POSTGRES_PWD
    fromDatabase:
      name: temporal-db
      property: password
  - key: POSTGRES_SEEDS
    fromDatabase:
      name: temporal-db
      property: host
  - key: VISIBILITY_DBNAME
    fromDatabase:
      name: temporal-db-visibility
      property: database
  - key: VISIBILITY_DB_PORT
    fromDatabase:
      name: temporal-db-visibility
      property: port
  - key: VISIBILITY_POSTGRES_USER
    fromDatabase:
      name: temporal-db-visibility
      property: user
  - key: VISIBILITY_POSTGRES_PWD
    fromDatabase:
      name: temporal-db-visibility
      property: password
  - key: VISIBILITY_POSTGRES_SEEDS
    fromDatabase:
      name: temporal-db-visibility
      property: host
